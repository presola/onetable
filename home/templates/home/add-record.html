<header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
  <div class="container-fluid">
      <div class="page-header-content">
          <div class="row align-items-center justify-content-between pt-3">
              <div class="col-auto mb-3">
                  <h1 class="page-header-title">
                      <div class="page-header-icon"><i data-feather="file"></i></div>
                      Add record in {{ list.name }}
                  </h1>
              </div>
              <div class="col-12 col-xl-auto mb-3">
                  <button class="btn btn-primary py-2">Save Record</button>
              </div>
          </div>
      </div>
  </div>
</header>
<div class="container">
  <div class="card mb-4">
    <div class="card-body">
      <div class="sbp-preview-content">
        <form>
            {% for field in list.fields%}
            <div class="form-group">
                <label for="exampleFormControlInput1">{{ field.fieldLabel }}</label>
                <input class="form-control form-control-solid" id="field_{{ field.fieldId }}" type="text" placeholder="Input response here">
            </div>
            {% endfor %}
        </form>
      </div>
    </div>
  </div>
</div>
