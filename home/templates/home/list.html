<header class="page-header page-header-light bg-white pb-10">
  <div class="container">
      <div class="page-header-content pt-4">
          <div class="row align-items-center justify-content-between">
              <div class="col-auto mt-4">
                  <h1 class="page-header-title">
                    Records for {{ list.name }}
                  </h1>
              </div>
              <div class="col-12 col-xl-auto mb-3">
                <div class="page-header-subtitle"><a href="{% url 'add_record' organization_pk=organization.pk app_pk=app.pk list_pk=list.pk %}">Add new record</a></div>
              </div>
          </div>
          <div class="card mt-3">
            <div class="card-body">
              <div class="sbp-preview-content">
                  <input type="hidden">
                    <div class="form-group mb-0 d-flex">
                      <input type="text" class="form-control search-field-record mr-3" name="search" placeholder="Search Record" aria-label="Search Record" aria-describedby="search_button">
                      <button class="btn btn-primary" type="button" id="search_button" onclick="getPage('{% url 'list' organization_pk=organization.pk app_pk=app.pk list_pk=list.pk %}');">Search</button>
                    </div>
              </div>
            </div>
          </div>
      </div>
  </div>
</header>
<!-- Main page content-->
<div class="container bg-white mt-n10">
<!-- Main page content-->
  <div id="records-list">
    {% include "home/records-list.html" %}
  </div>
</div>
