{% if lists %}
<div class="row">
    {% for list in lists %}
    <div class="col-lg-4 mb-5">
        <a class="card lift h-100" href="#">
          <div class="card-body">
              <h4 class="card-title mb-2">{{ list.name }}</h4>
          </div>
        </a>
    </div>
    {% endfor %}
  </div>
  <hr class="mt-5" />
{% endif %}
