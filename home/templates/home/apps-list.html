{% if apps %}
<div class="row">
    {% for app in apps %}
    <div class="col-lg-4 mb-5">
        <a class="card lift h-100" href="{% url 'app_details' organization_pk=organization.pk app_pk=app.pk %}">
          <div class="card-body">
              <h4 class="card-title mb-2">{{ app.name }}</h4>
          </div>
        </a>
    </div>
    {% endfor %}
  </div>
  <hr class="mt-5" />
{% endif %}
