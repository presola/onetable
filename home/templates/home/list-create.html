{% load static %}
<header class="page-header page-header-light page-header-light border-bottom bg-white mb-4">
  <div class="container">
      <div class="page-header-content pt-4">
          <div class="row align-items-center justify-content-between">
              <div class="col-auto mt-4">
                <h1 class="page-header-title">
                  Create a list
                </h1>
              </div>
          </div>
      </div>
  </div>
</header>
<!-- Main page content-->
<div class="container">
  <form class="form-horizontal" method="POST" action="">
    {% csrf_token %}
    <div class="card card-header-actions form-row mb-3">
      <div class="card-body">
        <div class="row mb-3 mt-3">
          <div class="col-12">
              <div class="input-group">
                  {{listform.name}}
              </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    {{ formset.management_form }}
    {% for form in formset %}
    <div class="card card-header-actions form-row mb-3">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-6">
                <div class="input-group">
                    {{form.field_label}}
                </div>
            </div>
            <div class="col-6">
                <div class="input-group">
                    {{form.field_type}}
                </div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                  <div class="form-group form-check ml-3">
                      <div class="row">
                        <div class="col-12">
                          {{form.required}}
                          <label class="form-check-label" for="id_form-{{ forloop.counter0 }}-required">Required</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          {{form.visible}}
                          <label class="form-check-label" for="id_form-{{ forloop.counter0 }}-required">Visible</label>
                        </div>
                      </div>
                  </div>
              </div>
            </div>
            <div class="col-6">
                <div class="form-group form-check">

                </div>
            </div>
          </div>
        </div>
    </div>
    {% endfor %}
    <div class="row mt-3">
      <div class="col-12">
        <button class="btn btn-success add-form-row">Add Another Field</button>
      </div>
    </div>
    <div class="col-4 mt-3">
        <button type="submit" class="btn btn-block btn-primary">Create</button>
    </div>
    </form>
</div>
